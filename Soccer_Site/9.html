    <script>
    $(document).ready(function(){
        $("#panal1").click(function(){
            var text = "<div class='content_text'><ul><li><b>Minimizing Transition Time</b> - Get them in quickly - "+'"Last one in is a rubber ducky"'+"</li><li><b>Delegate, delegate, delegate</b> - Use Ast. Coaches & parents to help with the next activity's set-up and take down to save time.</li><li><b>Keep them busy during transitions</b> - Assign a task during transitions to keep them focused. For example, get them to practice their "+'"toe taps"'+" or passing. If you are changing the field layout, get them to collect cones or nets.</li></ul></div>";
                
            $("#content").html(text);
        });
      
        $("#panal2").click(function(){
            var text = '<div class="content_text"><ul><li><b>Consistent Redirection Message</b> - Have a consistent message that your players will come to recognize as a call for attention. Click on the samples below to hear some examples.</li></ul><p><button onclick="PlaySound('+"'ClapOnce1'"+')"><span class="glyphicon glyphicon-play"></span></button> "Clap once, clap twice, clap three times!"</p><p><button onclick="PlaySound('+"'Stop_standstill_freeze'"+')"><span class="glyphicon glyphicon-play"></span></button> "Stop, standstill, freeze!"</p><ul><li><b>Immobilize Balls</b> - Players will be distracted and will distract others when there are actve balls around. Keeping the balls immobilized will help keep their attention.</li><li><b>Be Engaging</b> - Talk to your players, establish a rapport with them. You will find they will be more engaged when they become more comfortable around you.</li><li><b>Capture Their Imagination</b> - By appealing to their imagination you can capture their attention. The player is a mouse, the ball is a piece of cheese and the coach is the cat!</li></ul></div>';
            
            $("#content").html(text);
        });
        $("#panal3").click(function(){
            var text = "<div class='content_text'><ul><li><b>Avoid Long Winded Explanations</b> - Demonstrations & interventions should be short & sweet (60-90 seconds or less)</li><li><b>Paint the Picture!</b> - When demonstrating or intervening create a picture for the players to see - this will maximize learning & comprehension. A picture says a thousand words.</li><li><b>Be Prepared!</b> - Use the resources at your disposal from your TD, this program's "+'"Library"'+" of activity or talk with other coaches.</li></ul></div>";
                
            $("#content").html(text);
        });
    });
    </script>
    <script>
        function PlaySound(melody) {
            var path = "pictures/"
            var snd = new Audio(path + melody + ".mp3");
            snd.play();
